  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div>
        <p><strong>Write</strong> a new tweet</p>
        <i class="fa-solid fa-angles-down fa-sm"></i>
      </div>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png" />
        <h2>Bahar Hosseini</h2>
      </div>
      <br />
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="error">❌ Please write sth before submit ❌</h2>
        <h2 class="warning">⚠️ Your tweet is too long ⚠️</h2>
        <h2>Compose Tweet</h2>
        <form action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" rows="1" cols="65"></textarea>
          <div>
            <button id="btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"> </output>
          </div>
        </form>
      </section>
      <div class="main-container">

    <script type="text/javascript" src="/scripts/client.js"></script>
